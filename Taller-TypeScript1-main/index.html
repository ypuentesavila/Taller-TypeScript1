<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TV Series</title>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <style>
      /* Fondo general del body */
      body {
        background-color: #f8f9fa;
      }
      /* Encabezado principal con fondo azul */
      .header {
        background-color: #3094b2;
        color: #000000;
        padding: 15px;
        border-radius: 3px;
        margin-bottom: 10px;
        text-align: left;
      }
      /* Un contenedor personalizado para desplazar tanto la tabla como el promedio */
      .custom-container {
        margin-left: 80px;
      }
      /* Tabla con ancho automático */
      .custom-table {
        width: auto;
      }
      /* Centrado de contenido en la tabla */
      .table thead th,
      .table tbody td {
        text-align: center;
        vertical-align: middle;
      }
      /* Encabezado de la tabla: fondo blanco y texto oscuro */
      .table thead th {
        background-color: #ffffff !important;
        color: #000000 !important;
      }
      /* Los nombres de las series se mostrarán como enlaces en azul claro */
      .table tbody a {
        color: #3b80bd;
        text-decoration: none;
      }
      .table tbody a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <div class="header">
        <h1>TV Series</h1>
      </div>
      <!-- Contenedor que desplaza a ambos elementos 80px a la derecha -->
      <div class="custom-container">
        <table class="table table-striped table-bordered custom-table">
          <thead>
            <tr>
              <th>#</th>
              <th>Name</th>
              <th>Channel</th>
              <th>Seasons</th>
            </tr>
          </thead>
          <tbody id="series-table-body">
            <!-- Las filas se añadirán dinámicamente desde main.js -->
          </tbody>
        </table>
        <!-- El div de promedio queda debajo de la tabla -->
        <div id="average-seasons" class="mt-3 font-weight-bold">
          <!-- Aquí se mostrará el promedio de temporadas -->
        </div>
      </div>
    </div>
    <script type="module" src="./dist/main.js"></script>
  </body>
</html>
